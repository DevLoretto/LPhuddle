<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title> PurpleConnect </title>
</head>
<body>
  <main>
    <header>
      <img src="./images/logo.svg" alt="logo-huddle">
    </header>

    <section>
      <div class="illustration">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </section>

    <footer>
      <div class="social">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="attribution">
        Developed by <a href="https://github.com/DevLoretto" target="_blank"> Ot√°vio Souza</a>.
      </p>
    </footer>
  </main>

  <!-- Icons Script -->
  <script src="https://kit.fontawesome.com/e783a26154.js" crossorigin="anonymous"></script>

</html>
